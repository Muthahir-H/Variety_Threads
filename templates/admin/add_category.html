{% extends 'admin/admin_dashboard.html' %}
{% load static %}
{% block content %}


<link rel="stylesheet" type="text/css" href="{% static 'customer/style.css' %}" media="all" />
<h1>Add Category</h1>
<div class="container">
    {% if messages %}
				{% for message in messages %}
					<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
					<script>
					   Swal.fire({
								icon: '{% if message.tags == "success" %}success{% elif message.tags == "error" %}error{% endif %}',
								title: '{% if message.tags == "success" %}Success{% elif message.tags == "error" %}Error{% endif %}',
								text: '{{ message }}',
							});
					</script>
				{% endfor %}
			{% endif %}
                            
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit" class="btn btn-outline-primary ">Submit</button>
    </form>
    </div>


    <h2>Categories</h2>
    <div class="genre-container">
        {% for category in categories %}
            <div class="genre">
                <span>{{ category.name }}</span>
                <a href="{% url 'delete_category' category.id %}" onclick="return confirm('Are you sure you want to delete this Category?');">
                    <span class="cancel-icon">&times;</span>
                </a>
            </div>
        {% endfor %}
    </div>




    {% endblock %}
