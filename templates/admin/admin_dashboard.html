<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>Variety Threads Admin Dashboard</title>
	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
	<link rel="stylesheet" href="{% static  'admin/css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
	<link rel="stylesheet" href="{% static  'admin/css/ready.css' %}">
	<link rel="stylesheet" href="{% static  'admin/css/demo.css' %}">
</head>
<body>
	<div class="wrapper">
		<div class="main-header">
			<div class="logo-header">
				<a href="index.html" class="logo">
					Ready Dashboard
				</a>
				<button class="navbar-toggler sidenav-toggler ml-auto" type="button" data-toggle="collapse" data-target="collapse" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<button class="topbar-toggler more"><i class="la la-ellipsis-v"></i></button>
			</div>
			<nav class="navbar navbar-header navbar-expand-lg">
				<div class="container-fluid">
					
					<form class="navbar-left navbar-form nav-search mr-md-3" action="">
						<div class="input-group">
							<input type="text" placeholder="Search ..." class="form-control">
							<div class="input-group-append">
								<span class="input-group-text">
									<i class="la la-search search-icon"></i>
								</span>
							</div>
						</div>
					</form>
					<ul class="navbar-nav topbar-nav ml-md-auto align-items-center">
						<li class="nav-item dropdown">
							<a class="dropdown-toggle profile-pic d-flex align-items-center" data-toggle="dropdown" href="#" aria-expanded="false">
							<span class="d-inline-flex align-items-center justify-content-center bg-secondary text-white rounded-circle me-2" style="width: 36px; height: 36px;">
								<i class="la la-user" style="font-size: 18px;"></i>
							</span>
							<span>Ahammed Sha</span>
							</a>
							<ul class="dropdown-menu dropdown-user">
								<li>
									<div class="user-box">
										<div class="u-img d-flex align-items-center justify-content-center rounded-circle bg-secondary text-white" style="width: 50px; height: 50px;">
											<i class="la la-user" style="font-size: 24px;"></i>
										</div>
										<div class="u-text">
											<h4>Ahammed Sha</h4>
										
										</div>
									</li>
								</ul>
								<!-- /.dropdown-user -->
							</li>
						</ul>
					</div>
				</nav>
			</div>
			<div class="sidebar">
				<div class="scrollbar-inner sidebar-wrapper">
					<div class="user">
						<div class="photo d-flex align-items-center justify-content-center rounded-circle bg-secondary text-white" style="width: 40px; height: 40px;">
							<i class="la la-user" style="font-size: 20px;"></i>
						</div>
						<div class="info">
							<a class="" data-toggle="collapse" href="#collapseExample" aria-expanded="true">
							<span>
								Ahammed Sha
								<span class="user-level">administrator</span>
							</span>
							</a>
						</div>
					</div>

					<ul class="nav">
						<li class="nav-item active">
							<a href="{% url 'home' %}">
								<i class="la la-dashboard"></i>
								<p>Dashboard</p>
							</a>
						</li>
						<li class="nav-item">
							<a href="{% url 'product_list' %}">
								<i class="la la-cube"></i>
								<p>Products</p>								
							</a>
						</li>
						<li class="nav-item">
							<a href="{% url 'add_category' %}">
								<i class="la la-tags"></i>
								<p>Categories</p>							
							</a>
						</li>
						<li class="nav-item">
							<a href="{% url 'logout' %}">
								<i class="la la-sign-out"></i>
								<p>Logout</p>
							</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="main-panel">
				<div class="content">
			{% block content %}

			{% endblock content %}
			    </div>
			</div>

				<footer class="footer">
					<div class="container-fluid">
						<nav class="pull-left">
							<ul class="nav">
								<li class="nav-item">
									<a class="nav-link" href="http://www.themekita.com">
										ThemeKita
									</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="#">
										Help
									</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" href="https://themewagon.com/license/#free-item">
										Licenses
									</a>
								</li>
							</ul>
						</nav>
						<div class="copyright ml-auto">
							2018, made with <i class="la la-heart heart text-danger"></i> by <a href="http://www.themekita.com">ThemeKita</a>
						</div>				
					</div>
				</footer>
			</div>
		</div>
	</div>
	
</body>
<script src="{% static  'admin/js/core/jquery.3.2.1.min.js' %}"></script>
<script src="{% static  'admin/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js' %}"></script>
<script src="{% static  'admin/js/core/popper.min.js' %}"></script>
<script src="{% static  'admin/js/core/bootstrap.min.js' %}"></script>
<script src="{% static  'admin/js/plugin/chartist/chartist.min.js' %}"></script>
<script src="{% static  'admin/js/plugin/chartist/plugin/chartist-plugin-tooltip.min.js' %}"></script>
<script src="{% static  'admin/js/plugin/bootstrap-toggle/bootstrap-toggle.min.js' %}"></script>
<script src="{% static  'admin/js/plugin/jquery-mapael/jquery.mapael.min.js' %}"></script>
<script src="{% static  'admin/js/plugin/jquery-mapael/maps/world_countries.min.js' %}"></script>
<script src="{% static  'admin/js/plugin/chart-circle/circles.min.js' %}"></script>
<script src="{% static  'admin/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js' %}"></script>
<script src="{% static  'admin/js/ready.min.js' %}"></script>
<script src="{% static  'admin/js/demo.js' %}"></script>
</html>
